<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标题</title>
	</head>
	<body>
		<!--
			标题标签
				h1~h6，会自动换行
				块级元素
		-->
		<h1>标题一</h1>
		<h2>标题二</h2>
		<h3>标题三</h3>
		<h4>标题四</h4>
		<h5>标题五</h5>
		<h6>标题六</h6>
		
		<!--
			段落标签
				p标签，会自动换行
				块级元素
		-->
		<p>这是一个段落1</p>
		<p>这是一个段落2</p>
		
		<!--
			换行标签
				br 单标签
				<br> <br/>
		-->
		hello <br> 
		world <br/>
		world
		
		<!--
			水平线标签
				hr 单标签
				<hr>
				常用属性：
					color 颜色
					size  粗细
					width 长度（百分比 或 px)	
					align 对齐（默认居中）
		-->
		<hr width ="80%">
		<hr color="red" size="3" width="50%" align="left">
		
		<!--
			列表
				有序列表
					<ol><li></li></ol>
				无序列表
					<ul><li></li></ul>
		-->
		<ul type="square">
			<li>周杰伦</li>
			<li>林俊杰</li>
			<li>陈奕迅</li>
		</ul>
		<ol type="A">
			<li>周杰伦</li>
			<li>林俊杰</li>
			<li>陈奕迅</li>
		</ol>
		
		<!--
			div标签
				块级元素
				默认占全部的宽度，有多少内容占多少高度
				可以设置div的宽（width）高（height）
				algin 调整对齐方式
		-->
		<div style="width:100px;height:100px">这是一个div</div>
		
		<!--
			span标签
				行内元素（不会自动换行）
		-->
		<span>这是一个span标签</span><br>
		
		<!--
			格式化标签
				font标签
					color  aqua:浅蓝色
					size
					face 字体风格
				pre标签
					预格式化标签，保留空格和换行
					
				b   加粗
				i	倾斜
				u	下划线
				del 中划线
				sup 上标
				sub 下标
		-->
		Hello World
		<br>
		
		<font color="aqua" size="8" face="楷体">Hello World</font>
		<pre>
			Hello 
			word
		</pre>
		<p><b>以后</b>的<strong>你</strong>会<i>感谢</i>现在<u>努力</u>的<del>自己</del></p>
		<pre>H<sub>2</sub>O  X<sup>2</sup> </pre>
		

		<br>
		<hr>
		<a href="index.html">返回首页</a>
	</body>
</html>
