<!DOCTYPE html>
<html>

		<title></title>

	<body>
		<!--
			a标签
				超链接标签，用于链接到一个新的URL
				常用属性：
					href	需要跳转的地址
					target	窗口打开的方式
						_self	当前窗口(默认)
						_blank	在空白窗口
				作为锚点：
					a标签的name属性值
						<a name="top"></a>
					其他的id属性值
						<div id="top"></div>
					锚点的使用
						<a href="#top"></a>
		-->
		百度
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<hr>
