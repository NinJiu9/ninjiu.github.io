<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的基本语法</title>
	</head>
	<body>
		<!-- 
			语句：
				1.JS代码以行为单位，代码从上往下执行，一行一条语句。1
				2.语句可以不加分号结尾，如果一行定义 多条语句，则必须以分号结尾（建议都加）
				3.表达式不需要以分号结尾，如果加了分号则JavaScript引擎会当作语句执行，生成无用的语句。
			注释：
				1.HTML代码注释< !-- -- >
				2.JS代码注释：
					//单行注释
					/* 多行注释 */
			标识符
				规则和java大致相同
			变量
				JS是一种弱类型语言，在声明变量时不需要指明数据类型，直接用var修饰符进行声明
				注：也可以不使用var修饰符，直接声明并赋值。
				变量的声明：
					1.先声明在赋值
					2.声明并赋值
				变量的注意点
					1.如果变量只声明而为赋值，则显示undefined
					2.如果变量为声明就使用，则会报错
					3.可以使用var同时声明多个变量
					4.如果重新声明一个已存在的变量，则声明无效
					5.如果重新声明一个已存在的变量并赋值，则会覆盖
					6.JS是一种动态的弱类型语言，可以声明任意数据类型的变量
				变量名提升
					JS引擎的工作方式是先解析代码，获取所有被声明的变量，然后再一行一行的运行。
					这造成的结果就是所有的变量的声明语句，都会被提升到代码的头部，这就叫做变量提升
					注：变量提升只对var命令声明的变量有效，如果变量不是用var命令声明的，就不会发生变量提升
			数据类型
				注：JS是弱类型，变量没有数据类型，数据有类型
				undefined类型
					值不存在
						出现的情况：
							1.变量只声明，未赋值，值为undefined
							2.当定义函数需要形参，调用函数未传递实参时，参数的值为undefined
							3.当函数没有返回值，接受值为undefined
				null类型
					表示空值
					注意点：
						1.使用typeof操作符测试null,返回object字符串
							typeof操作符，判断变量类型
						2.undefined派生null,所以等值比较返回值时ture。未初始化的变量和赋值为null的变量相等
				布尔类型
					ture false
				数值型
					1.0打印出来是1
				字符串
					1.使用''或""引起来的
					2.可以使用"+"对字符串进行拼接
				对象类型
					数组
						var	数组名=[];
					对象
						var	对象名={};
					函数
						function 方法名(){
							
						}
			类型转换：
				1.自动类型转换
					1.转字符串：所有的值转字符串都是加引号
					2.转布尔型：有值为true，无值为false（0为false,非零为true）
					3.转数值型：空值是0，非空的数值型字符串能转换，非数值字符串转换为NaN（Not a Number）
				2.函数转换
					parseInt()		转整数型
					parseFloat()	转浮点型
					注：parseInt转换时会从值的第零个位置开始找有效数字，直到找到无效数字位置为止
						parseFloat转换时和parseInt一样，只是如果值中有小数点，只有第一个小数点有效
				3.显示转换
					toString()	将值转换成字符串
					toFixed()	四舍五入的保留指定小数位（不给参数的时候会转换成整数）
					注：值不能为null
					
					JS为Number，Boolean，String对象提供了构造方法，用于强制转换数据类型，转换的是值的全部，不是部分
					
				
		 -->
