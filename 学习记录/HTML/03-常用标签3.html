<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			img标签
				向网页中嵌入一张图标
				常用属性
					src		需要引用的图片地址（必须属性）
					alt		当图片不存在时显示文本内容（必须属性）
					title	当鼠标悬停在图片上时显示的文本
					width	图片的宽度
					height	图片的高度
					border	图片的边框
		-->
		<img src="https://img01.dimtown.com/uploads/2022/07/20220711203407720.png" alt="图片加载失败" width="60%" title="图片test">
		<hr>
		<!--
			表格标签
				table	表格
				tr		行
				td		标准单元格
				th		表头（字体居中，加粗）
				
				table的属性
					width	宽度
					height	高度
					border	边框
					align	对齐方式
					注：style="border-collapse:collapse"	合并表格的边框
				
				tr的属性
					align 
		-->
		<table width="400px" align="center" border="1" style="border-collapse:collapse">
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr align="center" bgcolor="bisque">
				<td>1</td>
				<td>张三</td>
				<td>18</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>19</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>20</td>
			</tr>
		</table>
		<br>
		<hr>
		<a href="index.html">返回首页</a>
	</body>
</html>
