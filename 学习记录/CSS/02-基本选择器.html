<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
		<style type="text/css">
			/* 通用选择器 */
			*{
				color:#00adb5;
			}
			/* 元素选择器 */
			div{
				font-size:30px;
			}
			/* ID选择器 */
			#p1{
				background-color: #fce38a;
			}
			/* 类选择器 */
			.cls1{
				font-family: 楷体;
			}
			/* 分钟选择器 */
			#p1,.cls1,font{
				text-decoration:line-through;
			}
		</style>
	</head>
	<body>
		<!--
			CSS基本选择器
				1.通用选择器 *
					*{
						属性名：属性值;
						...
					}
				2.元素选择器
					元素名/标签名{
						属性名：属性值;
						...
					}
				3.ID选择器 #
					#id属性值{
						属性名：属性值;
						...
					}
				4.类选择器 .
					.class属性值{
						属性名：属性值;
						...
					}
				5.分组选择器（多组选择器）
					选择器1,选择器2,选择器3...{
						属性名：属性值l;
						...
					}
				CSS样式的优先级，是根据选择器的精确度/权重来决定的，常见的权重如下，权重越大，优先级越高
						元素选择器	1
						类选择器		10
						id选择器		100
						内联样式		1000
		-->				
		<div class="cls1">这是一个div1</div>
		<div>这是一个div2</div>
		<p id="p1">这是一个p</p>
		<span class="cls1">这是一个span</span>
		<br>
		<font>这是一个font</font>
		<hr>
		<a href="../../index.html">返回首页</a><br>
	</body>
</html>
