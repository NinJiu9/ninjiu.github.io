<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS的基本使用</title>
		<!--
		
		-->
		<style>
			/* 设置所有的h2标签的文本为红色 */
			h2{
				color:red;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!--
			CSS的基本使用
				一、CSS的定义
					选择	器名	{
						属性名：属性值；
						属性名：属性值；
						...
					}
					注：
					1.声明需要使用{}括起来，每个声明以分号；结尾
					2.一行建议一个声明
					3.如果样式的属性值由多个单词组成，则用引号引起来
				二、CSS的三种使用方式：
					1.行内样式
						直接写在标签上样式，在标签上用过style属性定义的样式
					2.内部样式
						定义在style标签中的样式，style标签一般设置在head标签中
					3.外部样式
						定义在外部的CSS文件中，通过link标签引入
						<link rel="stylesheet" type="text/css" href="css文件路径" />
					注：当有多重样式的时候，越精准越优先，（就近原则）
		-->
		<h2>Hello World</h2>
		<h2 style="color:red; font-family:楷体;">Hello world</h2>
		
		<hr>
		<a href="../../index.html">返回首页</a><br>
	</body>
</html>
