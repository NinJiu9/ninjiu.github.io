<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			form标签
				表单标签，块级元素，会自动换行
				将数据传输给服务器
				
				常用属性
					action	表单提交的地址
					id		唯一标识
					name	名称
					target	表单提交打开方式（默认当前窗口）
					method	提交方式
						get请求(默认方法)
							参数会直接跟在url后面，用问号拼接
							安全性差，传递的数据量小，效率高（是post的速度的两倍），有缓存
						post请求
							参数不会跟在url后面，会放在请求体中
							安全性高，传输数据量大，速度相对慢，无缓存
		-->
			<!--
					表单元素都需要设置name属性值，否则数据无法传递！！！
					input元素
						type	表单元素的类型
							text		文本框
							password	密码框
							radio		单选框（需要设置一组相同的name属性值）
							checkbox	复选框（需要设置一组相同的name属性值）
							button		按钮
							hidden		隐藏域
							file		文件域
							date		日期框
							submit		提交按钮
							reset		重置按钮
							image		图片按钮（提交按钮）
						value		表单元素的值
						checked		是否选中
						disabled	是否禁用
						maxlength	允许输入的最大字符
					textarea文本域
						rows	文本域初始化的行数
						cols	文本域的行内最大字符数
					label标签
						设置label标签的for属性值与表单元素的id属性值对应，当点击label标签时，会自动给表单元素聚焦
					button按钮
						type	按钮类型
							button	普通按钮
							submit	提交按钮（默认）
							reset	重置按钮
					select下拉选项
						<select name="">
							<option value="值"></option>
						</select>
							selected属性设置默认选择的选项
						注：当option设置了value属性值时，提交的数据是value对应的值；
							如果没有设置value，则提交的数据是文本值
							
				-->
		<form action="#" method="get" id="myform" name="myform">
			编号：<input type="hidden" name="userId" value="1"/><br>
			<label for="name">姓名：</label><input id="name" type="text" name="userName" value=""/><br>
			密码：<input type="password" name="userPwd" maxlength="6"/><br>
			性别：男<input type="radio" name="userSex" value="man"/>
				 女<input type="radio" name="userSex" value="woman"/><br>
			爱好：唱歌<input type="checkbox" name="userHobby" value="sing"/>
				 跳舞<input type="checkbox" name="userHobby" value="dance"/>
				 说唱<input type="checkbox" name="userHobby" value="rap"/><br>
			生日：<input type="date" name="userDate"/><br>
			头像：<input type="file" name="userHead"/><br>
			简介：<textarea name="remark" rows="4" cols="60"> sdfafdsa ds </textarea><br>
			城市：<select name="city" multiple="multiple">
					<option disabled="disabled">请选择城市</option>
					<option value="beijing" selected="selected">北京</option><!--如果没有value则传递的值是文本值-->
					<option value="shanghai">上海</option>
					<option value="hangzhou">杭州</option>
				</select><br>
			<input type="button" value="普通按钮"/>
			<input type="reset" value="重置按钮"/>
			<input type="submit" value="提交"/>
			<!--<input type="image" src="https://img01.dimtown.com/uploads/2022/07/20220711203407720.png" height="60px"/>-->
			<button type="button">普通按钮</button>
			<button>普通按钮</button><!--没有type="button"默认为submit提交按钮-->
			<button type="submit">提交按钮</button>
			<button type="reset">重置按钮</button>
			
		</form>
	</body>
</html>
